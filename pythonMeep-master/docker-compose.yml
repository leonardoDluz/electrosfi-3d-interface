version: "3.7"  # optional since v1.27.0
services:
  simulator:
    image: electrosfi-simulator-prod:latest
    container_name: electrosfi-simulator-prod
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - "./util:/util"
      - "./routes/index.js:/routes/index.js"
      - "./storage/users:/storage/users:rw"
